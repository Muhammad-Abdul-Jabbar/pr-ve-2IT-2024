<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <link rel="stylesheet" href="/css/nettbutikk.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Online Store</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slideshow-container">
        <div class="slide fade">
            <img src="" alt="Slide 1">
        </div>
        <div class="slide fade">
            <img src="slide2.jpg" alt="Slide 2">
        </div>
        <div class="slide fade">
            <img src="slide3.jpg" alt="Slide 3">
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>


    <section id="products">
        <div class="container">
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$20</p>
                <button onclick="addToCart('Product 1', 20)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="product2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>$30</p>
                <button onclick="addToCart('Product 2', 30)">Add to Cart</button>
            </div>
            <!-- Add more products as needed -->
        </div>
    </section>

    <section id="cart">
        <div class="container">
            <h2>Shopping Cart</h2>
            <ul id="cart-items">
                <!-- Cart items will be added dynamically using JavaScript -->
            </ul>
            <p>Total: $<span id="cart-total">0</span></p>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Online Store</p>
        </div>
    </footer>

 
</body>
</html>
